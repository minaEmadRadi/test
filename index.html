<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-time Text Display</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="inputContainer">
    <textarea id="textInput" class="text-input" placeholder="Enter your text here..."></textarea>
    <button id="toggleInput" class="btn">Hide Input</button>
</div>

<div id="slider" class="slider">
    <!-- Real-time text display here -->
</div>

<div class="slider-controls">
    <button id="prev" class="btn">Previous</button>
    <button id="next" class="btn">Next</button>
</div>

<div id="time" class="time"></div>

<script src="script.js"></script>
</body>
</html>
